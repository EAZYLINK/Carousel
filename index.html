<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Carousel</title>
</head>
<body>
    <div class="slide-show fade">
        <div class="container">
            <div class="card">1/6</div>
            <img src="./images/GROUP PIC.png" alt="" style="width: 100%;">
            <div class="caption">GROUP PHOTO</div>
        </div>
        <div class="container">
            <div class="card">2/6</div>
            <img src="./images/Elijah.png" alt="" style="width: 100%;">
            <div class="caption">BRO ELIJAH</div>
        </div>
        <div class="container">
            <div class="card">3/6</div>
            <img src="./images/Instrumental.png" alt="Images" style="width: 100%;">
            <div class="caption">INSTRUMENTAL</div>
        </div>
        <div class="container">
            <div class="card">/6</div>
            <img src="./images/Media.png" alt="" style="width: 100%;">
            <div class="caption">MEDIA</div>
        </div>
        <div class="container">
            <div class="card">5/6</div>
            <img src="./images/RC.png" alt="" style="width: 100%;">
            <div class="caption">RC</div>
        </div>
        <div class="container">
            <div class="card">6/6</div>
            <img src="./images/PRAYOO.png" alt="" style="width: 100%;">
            <div class="caption">PRAYOO</div>
        </div>

        <a class="Back" onclick="plusSlides(-1)">&#10094;</a>
        <a class="Forward" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <div style="text-align: center;">
    <span class="dots" onclick="currentSlide(1)"></span>
    <span class="dots" onclick="currentSlide(2)"></span>
    <span class="dots" onclick="currentSlide(3)"></span>
    <span class="dots" onclick="currentSlide(4)"></span>
    <span class="dots" onclick="currentSlide(5)"></span>
    <span class="dots" onclick="currentSlide(6)"></span>
    </div>

    <script src="./index.js"></script>
</body>
</html>
